<!DOCTYPE html>

<!--/*

A content fragment: the "content" div will be inserted into the "content"
section of the active layout.

The content for this page is a search result: a list of urls.

*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="#{view.index.title}">Welcome!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="../../../resources/js/jquery-2.1.4.min.js" th:src="@{/resources/js/jquery-2.1.4.min.js}"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>

    <body>
        
        <div class="container" th:fragment="content">
            <div th:if="${#lists.isEmpty(selectList)}">No records found matching criteria</div>
            <div th:if="${!#lists.isEmpty(selectList)}">
                <h3>Find Results:</h3>
                <table class="table table-striped">
                    <tr th:each="item : ${selectList}">
                        <td><a th:href="@{${item.url}}" th:text="${item.urlDisplay}">PartyName</a></td>
                    </tr>
                </table>
            </div>
        </div>

    </body>
    
</html>
