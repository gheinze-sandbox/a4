<!DOCTYPE html>

<!--/*

The "welcome" fragment: included in the home page.

*/-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Welcome</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    </head>

    <body>
        
        <!--/* The replaceable fragment */-->
        <div th:fragment="welcome">
            
            <div class="text-center">
                <h1 th:text="#{application.name}">Accounted4 Asset Management</h1>
                <p class="lead" th:text="#{application.welcomeMessage}">
                    Welcome to the A4 Asset Management application!
                </p>
            </div>
                
        </div>
        
    </body>
    
</html>
