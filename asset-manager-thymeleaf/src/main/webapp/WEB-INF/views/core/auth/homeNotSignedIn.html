<!DOCTYPE html>

The content for this page is a default message to show when the user has
not yet signed in.

*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Welcome to the A4 Asset Management application! Get started quickly by signing up!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="../../../resources/js/jquery-2.1.4.min.js" th:src="@{/resources/js/jquery-2.1.4.min.js}"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    
    <body>

        <div class="container" th:fragment="content">
            <div id="homeNotSignedIn">
                <div th:replace="fragments/welcome :: welcome">Welcome</div>
                <div class="text-center">
                    <p class="lead">
                        Get started quickly by signing up.
                    </p>
                    <p>
                        <a href="/signup" th:href="@{/signup}" class="btn btn-success btn-lg">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
