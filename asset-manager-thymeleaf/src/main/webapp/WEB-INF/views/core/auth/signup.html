<!DOCTYPE html>

<!--/*

A content fragment: the "content" div will be inserted into the "content"
section of the active layout.

The content for this page is a sign up page for creating an account.

*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Signup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="../../../resources/js/jquery-2.1.4.min.js" th:src="@{/resources/js/jquery-2.1.4.min.js}"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    
    <body>
        
        <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="content">
            <!--/* Show general error message when form contains errors */-->
            <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
            </th:block>
            <fieldset>
                <legend>Please Sign Up</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('accountName')}? 'has-error'">
                    <label for="inputAccountName" class="col-lg-2 control-label">Account</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputAccountName" placeholder="Account Name" th:field="*{accountName}"  autofocus="true"/>
                        <span class="help-block" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}">Incorrect account name</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </body>
    
</html>
